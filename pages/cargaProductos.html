<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <base id="base" href="https://github.com/FedericoAnelli/salsas/" target="_self">
    <link rel="stylesheet" href="./css/style.css">
    <title>Salsas Picantes - Comprar</title>
</head>
<body>
    
    <!-- ################ HEADER  ################ -->
    <header class="headerMainContainer">

        <ul class="headerMenuGrid">
            <li class="logoPositioning"><img src="./media/interfaz/logoNegro.svg" class="headerLogoClass" alt="Logo Nueve Vidas"></li>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./index#sobreNosotros">SOBRE NOSOTROS</a></li>
            <li><a href="./pages/comprar.html">COMPRAR</a></li>
            <li><a href="./index#contacto">CONTACTANOS</a></li>
            <li id="carrito"><span class="material-symbols-outlined carritoIcono">
                shopping_cart
                </span></li>
        </ul>



    </header>
    <!-- ################ HEADER  ################ -->
    <!-- ################ FORMULARIO DE CARGA  ################ -->
    <div class="cargaContenedorGeneral">
        <div class="cargaSeccionPrincipal">
            <p class="cargaLabelDeCarga">Imagen producto</p>
            <input type="file" class="cargaCampoTextoEstilo filepond" id="inputImage">

            <p class="cargaLabelDeCarga">Nombre</p>
            <input type="text" class="cargaCampoTextoEstilo" id="inputName">

            <p class="cargaLabelDeCarga">Descripción</p>
            <input type="text" class="cargaCampoTextoEstilo" id="inputDescription">

            <p class="cargaLabelDeCarga">Rating Picante</p>
            <input type="text" class="cargaCampoTextoEstilo" id="inputRating">

            <p class="cargaLabelDeCarga">Tipo de Ají</p>
            <input type="text" class="cargaCampoTextoEstilo" id="inputPepperType">

            <p class="cargaLabelDeCarga">Precio</p>
            <input type="text" class="cargaCampoTextoEstilo" id="inputPrice">

            <p class="cargaLabelDeCarga">Stock disponible</p>
            <input type="text" class="cargaCampoTextoEstilo" id="inputStock">

            <button id="cargarArticulo" type="button" class="cargaBoton">ENVIAR</button>
      </div>

    </div>
    <!-- ################ FORMULARIO DE CARGA  ################ -->


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/productosLoad.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
